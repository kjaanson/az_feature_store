# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      build_hash: ${{steps.step1.outputs.build_hash}}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - id: step1
        run: echo "build_hash=`echo $RANDOM | md5sum | head -c 20; echo;`" >> $GITHUB_OUTPUT

  # This workflow contains a single job called "greet"
  greet:
    needs: build
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}"

    - name: Checkout
      uses: actions/checkout@v3

    - name: Git describe
      run: echo "Git describe:`git describe --always --dirty`"
    
    - name: Git branch
      run: echo "Git branch:`git branch --show-current`"

    - name: Build hash from build workflow
      run: echo ${{needs.build.outputs.build_hash}}
